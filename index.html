<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Stress Manager | Cognitio+</title>  
    <link rel="stylesheet" href="styles/style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">  
    <style>  
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
        }

        header {
            background-color: #f8f9fc;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #21334f;
        }

        header p {
            font-size: 1.1rem;
            color: #6b7280;
        }

        main {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button#measureButton {
            padding: 14px 28px;
            font-size: 1rem;
            background-color: #384dfc;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button#measureButton:hover {
            background-color: #2e3ed6;
        }

        section#resultsSection {
            margin-top: 40px;
            padding: 30px;
            background-color: #f1f5f9;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        section#resultsSection h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #21334f;
        }

        #results p {
            margin: 8px 0;
            font-size: 1rem;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>  
</head>  
<body>  
    <!-- Header of the app -->  
    <header>  
        <h1>Stress Manager</h1>  
        <p>Monitor your stress, energy, and productivity with Stress Manager</p>  
    </header>  

    <!-- Main application interface -->  
    <main>  
        <!-- Button to trigger stress measurement via Welltory -->  
        <button id="measureButton">Measure Now</button>  

        <!-- Section to display the returned results -->  
        <section id="resultsSection" class="hidden">  
            <h2>Measurement Results</h2>  
            <div id="results"></div>  
        </section>  
    </main>  

    <!-- JavaScript connection -->  
    <script src="scripts/app.js"></script>  
</body>  
</html>
